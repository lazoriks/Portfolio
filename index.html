<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Stepan Lazoryk"/>
    <meta name="description" content="Service for the provision of business process automation services at the enterprise"/>
    <meta name="keywords" content="CRM,Salesforce,ERP,SAP,BAF,Developer,Accounting,Payroll,Oddo,Sales cloud,Service cloud"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio on Code Institute</title>
</head>
<body>
    <header>
        <h1>Portfolio on Code Institute</h1>
    </header>

    <div id="profile">
        <img src="images/profile-pic.png" alt="profile-pic">
        <div class="info">
            <div class="name">Stepan Lazoryk</div>
            <div class="role">Senior Salesforce Developer</div>
        </div>
    </div>

    <section id="blocks">
        <div class="block">
            <div class="block-image">
                <img src="images/crm.png" alt="CRM Image">
            </div>
            <div class="sub-block">
                <div class="sub-block-image">
                    <img src="images/sales.png" alt="Sales Cloud Image">
                </div>
                <p>Salesforce Sales Cloud is a customer relationship management (CRM) platform designed to support sales, marketing, and customer support in both business-to-business (B2B) and business-to-customer (B2C) contexts.</p>
            </div>
            <div class="sub-block">
                <div class="sub-block-image">
                    <img src="images/service.png" alt="Service Cloud Image">
                </div>
            </div>
            <div class="sub-block">
                <div class="sub-block-image">
                    <img src="images/mark.png" alt="Marketing Cloud Image">
                </div>
            </div>
        </div>

        <div class="block">
            <div class="block-image">
                <img src="images/acc.png" alt="Accounting & Payroll Image">
            </div>
            <div class="sub-block">
                <div class="sub-block-image">
                    <img src="images/sapbo.png" alt="SAP Business One Image">
                </div>
            </div>
            <div class="sub-block">
                <div class="sub-block-image">
                    <img src="images/master.png" alt="MASTER Image">
                </div>
            </div>
            <div class="sub-block">
                <div class="sub-block-image">
                    <img src="images/baf.png" alt="BAF Image">
                </div>
            </div>
        </div>

        <div class="block">
            <div class="block-image">
                <img src="images/erp.png" alt="ERP Image">
            </div>
            <div class="sub-block">
                <div class="sub-block-image">
                    <img src="images/odoo.png" alt="Odoo Image">
                </div>
            </div>
        </div>
    </section>

</body>
</html>
